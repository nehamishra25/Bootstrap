<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		img
		{
			margin:auto;
		}
	</style>
</head>
<body>
<div class="container">
  <br>
  <div id="wonderCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#wonderCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#wonderCarousel" data-slide-to="1"></li>
      <li data-target="#wonderCarousel" data-slide-to="2"></li>
      <li data-target="#wonderCarousel" data-slide-to="3"></li>
      <li data-target="#wonderCarousel" data-slide-to="4"></li>
      <li data-target="#wonderCarousel" data-slide-to="5"></li>
      <li data-target="#wonderCarousel" data-slide-to="6"></li>
      <li data-target="#wonderCarousel" data-slide-to="7"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="image1.jpg" alt="Great Wall of China" width="460" height="345">
      </div>

      <div class="item">
        <img src="image2.jpg" alt="Petra" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="image3.jpg" alt="Christ The Redeemer" width="460" height="345">
      </div>

      <div class="item">
        <img src="image4.jpg" alt="Machu Picchu" width="460" height="345">
      </div>

      <div class="item">
        <img src="image5.jpg" alt="Chichen Itza" width="460" height="345">
      </div>

      <div class="item">
        <img src="image6.jpg" alt="Colosseum" width="460" height="345">
      </div>

      <div class="item">
        <img src="image7.jpg" alt="Taj Mahal" width="460" height="345">
      </div>

      <div class="item">
        <img src="image8.jpg" alt="Great Pyramid of Giza" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#wonderCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#wonderCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


</body>
</html>
