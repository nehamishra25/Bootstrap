<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form role="form" action="assignment3.html" method="post">
		<fieldset>
			<legend>
				Please Enter Your Details in the Registration Form
			</legend>
				<div class="form-group">
					<label for="firstName" class="col-sm-4">First Name</label>
					<div class="form-group col-sm-12">
						<input type="text" name="firstName" id="firstName" class="form-control" required placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-4">Last Name</label>
					<div class="form-group col-sm-12">
						<input type="text" name="lastName" id="lastName" class="form-control" required placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-4">Email</label>
					<div class="form-group col-sm-12">
						<input type="email" name="email" id="email" class="form-control" required placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-4">Phone</label>
					<div class="form-group col-sm-12">
						<input type="tel" name="phone" id="phone" class="form-control"  required placeholder="Phone Number">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4">Password</label>
					<div class="form-group col-sm-12">
						<input type="password" name="password" id="password" class="form-control" required placeholder="Password">
					</div>
				</div>
				
			</fieldset>
			<div id="myModal" class="modal fade" role="dialog">
			  	<div class="modal-dialog">

			    <!-- Content of the model is displayed as follows-->
			    	<div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Do you want to submit this information?</h4>
				      </div>
				      <div class="modal-body">
				        <p id="nameInfo"></p>
				        <p id="phoneInfo"></p>
				        <p id="emailInfo"></p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal" id="sub1">Cancel</button>
				        <input type="submit" class="btn btn-primary " value="Submit" id="sub">
				      </div>
				    </div>
		  		</div>
			</div>
		</form>
		<div class="form-group">
					<button class="btn btn-block btn-primary" data-toggle="modal" id="registerButton" data-target="#myModal">Register</button>
		</div>
		
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
				$("#registerButton").click(function(){
					$("#nameInfo").text("Name: "+$("#firstName").val()+" "+$("#lastName").val());
					$("#phoneInfo").text("Phone: "+$("#phone").val());
					$("#emailInfo").text("Email: "+$("#email").val());
					sessionStorage.name=$("#firstName").val()+" "+$("#lastName").val();
					sessionStorage.email=$("#email").val();
					sessionStorage.phone=$("#phone").val();
				})
		});
		
	</script>
</body>
</html>
